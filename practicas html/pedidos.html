<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1> aqui puedes realizar tus pedidos </h1>

<form action="pedido.js">
    <label for="nombre"> registre su nombre para la cuenta </label> <br>
    <input type="text" id="nombre" name="nombre" placeholder="nombre">

    <br><br>
    <label for="direccion"> ingrese su direccion porfavor </label> <br>
    <input type="text" id="direccion" name="direccion" placeholder="direccion">

    <h2> escoga la cantidad de sus alimentos </h2>

    <input type="checkbox" name="hawaiana" id="hawaiana" value="hawaiana">
    <label for="hawaiana">hawaiana</label>
    <input type="number" name="hawaianacuantos?" id="hawaianacuantos?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="especial" id="especial" value="especial">
    <label for="especial">especial</label>
    <input type="number" name="especial?" id="especial?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="doble carne" id="doble carne" value="doble carne">
    <label for="doble carne">doble carne</label>
    <input type="number" name="doble carne?" id="doble carne?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="BBQ" id="BBQ" value="BBQ">
    <label for="BBQ">BBQ</label>
    <input type="number" name="BBQ?" id="BBQ?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="ingrediente extra" id="ingrediente extra" value="ingrediente extra">
    <label for="ingrediente extra">ingrediente extra</label>
    <input type="number" name="ingrediente extra?" id="ingrediente extra?" placeholder="cuantos? (ingrese un numero)">
    <label for="nombre">---introduzca sus ingredientes extra ($5 por ingrediente)</label>
    <input type="text" id="nombre" name="nombre" placeholder="ingredientes extra">

    <br>
    <input type="checkbox" name="hot-dogs" id="hot-dogs" value="hot-dogs">
    <label for="hot-dogs">hot-dogs</label>
    <input type="number" name="hot-dogs?" id="hot-dogs?" placeholder="cuantos? (ingrese un numero)">
    <br>

    <label for="papas a la francesa">papas a la francesa</label>
    <input type="number" name="papas a la francesa?" id="papas a la francesa?" placeholder="cuantos? (ingrese un numero)">
    
    <h2> escoga la cantidad de sus bedidas (600ml) </h2>

    <input type="checkbox" name="coca-cola" id="coca-cola" value="coca-cola">
    <label for="coca-cola">coca-cola</label>
    <input type="number" name="coca-cola?" id="coca-cola?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="fanta" id="fanta" value="fanta">
    <label for="fanta">fanta</label>
    <input type="number" name="fanta?" id="fanta?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="sidral" id="sidral" value="sidral">
    <label for="sidral">sidral</label>
    <input type="number" name="sidral?" id="sidral?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="boing, guayaba" id="boing, guayaba" value="boing, guayaba">
    <label for="boing, guayaba">boing, guayaba</label>
    <input type="number" name="boing, guayaba?" id="boing, guayaba?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="boing,mango" id="boing,mango" value="boing,mango">
    <label for="boing,mango">boing,mango</label>
    <input type="number" name="boing,mango?" id="boing,mango?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="sprite" id="sprite" value="sprite">

    <input type="number" name="sprite?" id="sprite?" placeholder="cuantos? (ingrese un numero)">
    <br>
    <input type="checkbox" name="squirt" id="squirt" value="squirt">
    <label for="squirt">squirt</label>
    <input type="number" name="squirt?" id="squirt?" placeholder="cuantos? (ingrese un numero)">

    <br><br>
    <input type="reset" value="reiniciar">
    <input type="submit" value="enviar">
    </form>
